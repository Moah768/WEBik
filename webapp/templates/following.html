{% extends "layout.html" %}

{% block title %}
    Volgend
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <style>
            tfoot {color:red;}
        </style>
        <thead>
            <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Profile</th>
                <th>Unfollow</th>
            </tr>
        </thead>
        <tbody>
            {% for i in users  %}
                <tr>
                    <td>{{ i.following_full_name }}</td>
                    <td>{{ i.following_username }}</td>
                    <td><a href="{{ url_for('profile') }}?fullname={{i.following_full_name}}&username={{i.following_username}}" class="button">View Profile</a></td>
                    <td><a href="{{ url_for('remove_following') }}?fullname={{i.following_full_name}}&username={{i.following_username}}",  class="button">Unfollow</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
