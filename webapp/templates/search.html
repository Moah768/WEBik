{% extends "layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <style>
            tfoot {color:red;}
        </style>

        <thead>
            <tr>
                <form action="{{ url_for('search') }}" method="post">
                    <fieldset>
                        <div class="form-group">
                        <input autocomplete="off" autofocus class="form-control" name="search_input" placeholder="Name or Username" type="text"/>
                        </div>
                        <div class="form-group">
                        <button class="btn btn-default" type="submit">Search</button>
                    </fieldset>
                </form>
            </div>
            </tr>
        </thead>


        <thead>
            <tr>
                <th>Naam</th>
                <th>Gebruikersnaam</th>
                <th>Profiel</th>
            </tr>
        </thead>
        <tbody>
        {% for i in users  %}
            <tr>
                <td>{{ i.full_name }}</td>
                <td>{{ i.username }}</td>
                <td><a href="http://ide50-moah768.cs50.io:8080/volgers" class="button">Bekijk profiel</a></td>
            </tr>



        {% endfor %}

    </table>
{% endblock %}
